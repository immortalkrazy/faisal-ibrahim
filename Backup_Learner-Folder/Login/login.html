<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary shadow">
                <div class="panel-heading text-center">
                    <h1>Registration Form</h1>               
                </div>
                <div class="panel-body">
                    <form action="connect.php" method="post">
                        <div class="form-group">
                            <label for="firstName">
                                First Name
                            </label>
                            <input type="text" class="form-control" id="firstName" name="firstName"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="lastName" name="lastName"/>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
                                <label for="other" class="radio-inline"><input type="radio" name="gender" value="o" id="other">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email
                            </label>
                            <input type="text" class="form-control" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="text" class="form-control" id="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                Phone
                            </label>
                            <input type="text" class="form-control" id="phone" name="phone"/>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" name="">
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy; Faisal Ibrahim</small>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
